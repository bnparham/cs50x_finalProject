{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" type="text" class="form-control mx-auto w-auto" name="username" placeholder="username"/>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control mx-auto w-auto" name="password" placeholder="password"/>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control mx-auto w-auto" name="confirmation" placeholder="confirmation"/>
        </div>
        <button class="btn btn-success" type="submit">submit</button>
    </form>
{% endblock %}
