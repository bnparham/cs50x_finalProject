<form action="/add-new-comment" method="post">
    <div class="mb-3">
        <input required autocomplete="off" autofocus class="form-control mx-auto w-100" id="comment" name="comment" placeholder="comment" type="text"/>
        <input type="hidden" value="0" name="post_id"/>
    </div>
    <button id="submit_comment" type="button" class="btn btn-success">Add</button>
</form>
